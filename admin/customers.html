<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List - Railway Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="customers.html">Customer List</a>
        <a href="admin-management.html">Admin Management</a>
        <a href="register-train.html">Register Train</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <div class="container">
        <h1>Customer List</h1>
        
        <div class="card">
            <div class="search-container">
                <input type="text" id="searchCustomer" placeholder="Search customers...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Number of Tickets</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Delete Customer</h2>
            <p>Are you sure you want to delete this customer?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Yes, Delete</button>
                <button id="cancelDelete">No, Keep</button>
            </div>
        </div>
    </div>

    <script src="../js/admin-customers.js"></script>
</body>
</html>
