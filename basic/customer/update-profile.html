<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Railway Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="dashboard.html">Home</a>
        <a href="book-ticket.html">Book Ticket</a>
        <a href="view-tickets.html">View Tickets</a>
        <a href="update-profile.html">Update Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <div class="container">
        <h1>Update Profile</h1>
        
        <div class="card">
            <form id="updateProfileForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="updatePasswordCheck">
                        Update Password
                    </label>
                </div>
                
                <div id="passwordFields" style="display: none;">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword">
                        <small>Must be at least 8 characters long, contain 1 special character, 1 number, and 1 uppercase letter</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
                
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="../js/update-profile.js"></script>
</body>
</html>
