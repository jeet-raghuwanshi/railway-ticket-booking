<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Railway Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="dashboard.html">Home</a>
        <a href="book-ticket.html">Book Ticket</a>
        <a href="view-tickets.html">View Tickets</a>
        <a href="update-profile.html">Update Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <div class="container">
        <h1>Book a Ticket</h1>
        
        <div class="card">
            <form id="bookTicketForm">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" readonly>
                </div>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="boardingStation">Boarding Station:</label>
                    <input type="text" id="boardingStation" required>
                </div>
                
                <div class="form-group">
                    <label for="destinationStation">Destination Station:</label>
                    <input type="text" id="destinationStation" required>
                </div>
                
                <div class="form-group">
                    <label for="ticketCategory">Ticket Category:</label>
                    <select id="ticketCategory" required>
                        <option value="">Select Category</option>
                        <option value="first">First Class</option>
                        <option value="ac1">A.C Tier 1</option>
                        <option value="ac2">A.C Tier 2</option>
                        <option value="tatkal">Tatkal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="train">Select Train:</label>
                    <select id="train" required>
                        <option value="">Select Train</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numTickets">Number of Tickets:</label>
                    <input type="number" id="numTickets" min="1" required>
                </div>
                
                <button type="submit">Book Ticket</button>
            </form>
        </div>
    </div>

    <script src="../js/book-ticket.js"></script>
</body>
</html>
