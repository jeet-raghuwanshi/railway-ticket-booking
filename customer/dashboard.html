<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Railway Ticket Booking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="dashboard.html">Home</a>
        <a href="book-ticket.html">Book Ticket</a>
        <a href="view-tickets.html">View Tickets</a>
        <a href="update-profile.html">Update Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>Ticket Statistics</h2>
                <div id="ticketStats">
                    <table>
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Number of Tickets</th>
                            </tr>
                        </thead>
                        <tbody id="ticketStatsBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2>Quarterly Sales</h2>
                <div id="quarterlySales">
                    <table>
                        <thead>
                            <tr>
                                <th>Quarter</th>
                                <th>Sales</th>
                            </tr>
                        </thead>
                        <tbody id="quarterlySalesBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Quick Book Ticket</h2>
            <form id="quickBookForm">
                <div class="form-group">
                    <label for="boardingStation">Boarding Station:</label>
                    <input type="text" id="boardingStation" required>
                </div>
                <div class="form-group">
                    <label for="destinationStation">Destination Station:</label>
                    <input type="text" id="destinationStation" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="ticketCategory">Ticket Category:</label>
                    <select id="ticketCategory" required>
                        <option value="first">First Class</option>
                        <option value="ac1">A.C Tier 1</option>
                        <option value="ac2">A.C Tier 2</option>
                        <option value="tatkal">Tatkal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numTickets">Number of Tickets:</label>
                    <input type="number" id="numTickets" min="1" required>
                </div>
                <button type="submit">Book Ticket</button>
            </form>
        </div>
    </div>

    <script src="../js/customer-dashboard.js"></script>
</body>
</html>
