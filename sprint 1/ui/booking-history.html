<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - Railway Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Railway Ticket Booking</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="train-search.html">Train Search and Seat Availability</a></li>
                <li><a href="booking-history.html">Booking History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Booking History</h1>
        <section id="history-filters">
            <h2>Filter Bookings</h2>
            <form id="history-filter-form">
                <div class="form-group">
                    <label for="filter-date">Date</label>
                    <input type="date" id="filter-date" name="filter-date">
                </div>
                <div class="form-group">
                    <label for="filter-train">Train Number</label>
                    <input type="text" id="filter-train" name="filter-train">
                </div>
                <div class="form-group">
                    <label for="filter-status">Booking Status</label>
                    <select id="filter-status" name="filter-status">
                        <option value="">All</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn">Filter</button>
                <button type="reset" class="btn" id="reset-filters-btn">Reset Filters</button>
            </form>
        </section>

        <section id="booking-history-list">
            <h2>Your Past Bookings</h2>
            <div id="history-items">
                <!-- Booking history will be dynamically injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Railway Ticket Booking</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
